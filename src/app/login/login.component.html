<div class="login">
    <div class="container loginCard">
        <div class="formularioRegistro">
            <img src="../../assets/Logo.png" height="160px"><br><br><br>
            <h3><b>Inicia sesión</b></h3><br>
  
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="tabcontent">
                <div [hidden]="userEmail.valid || userEmail.pristine" class="alert alert-primary">
                    El correo electrónico es requerido
                </div>
                <div class="form-group">
                    <label for="userEmail">
                        <h5>Correo electrónico</h5>
                    </label>
                    <input type="email" required class="form-control" id="userEmail" required [(ngModel)]="email"
                        name="userEmail" #userEmail="ngModel">
                </div>
  
                <div [hidden]="userPassword.valid || userPassword.pristine" class="alert alert-primary">
                    La contraseña es requerida
                </div>
                <div class="form-group pw">
                    <label for="userPassword">
                        <h5>Contraseña</h5>
                    </label>
  
                    <input type="password" required class="form-control" id="userPassword" required
                        [(ngModel)]="password" name="userPassword" #userPassword="ngModel">
  
                </div>
  
                <br>
                <div class="btnCenter">
                    <div class="col-md-6 btnCenter">
                        <div class="btnCenter">
                            <button type="submit" class="btn btn-success loginbtn"
                                [disabled]="!loginForm.form.valid">Iniciar sesión
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
